<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default_admin.xhtml"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">
	
	<ui:define name="head">
		
		<meta name="robots" content="noindex" />
		
		<title>Administraci贸n - Home</title>
		
		<style type="text/css">
			.inner-content {
				padding: 30px 0;
			}
			label {
				font-weight: bold;
				font-size: 15px;
				line-height: 300%;
			}
			.ui-panelgrid tr, .ui-panelgrid td {
				border: none;
				/*padding: 0 10px;*/
			}
			.ui-panelgrid .alto-columna {
				padding-bottom: 15px;
			}
			.area-botones {
				margin: 0 0 25px 25px;
			}
			.panel-previa .ui-panel-content {
				padding: 0;
			}
			.ui-galleria textarea {
				max-width: 400px;
				min-width: 400px;
				margin-top: 10px;
			}
		</style>
	</ui:define>
	<table cellpadding="" cellspacing=""></table>
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage" enctype="multipart/form-data">
			<p:growl id="mensajes" showDetail="true" />
			<p:focus for="txtEncabezado"></p:focus>
			<h1 class="title ui-widget-header">Administraci贸n - Home</h1>
			
			<div class="inner-content">
				<p:panelGrid id="idgridcontenido">
					<p:row>
					<p:column>
					<h:outputLabel value="Encabezado del video" for="txtEncabezado" /><br />
					<p:editor id="txtEncabezado" value="#{homeAdminBean.pethome.encabezado}" width="600" />
					</p:column>
					</p:row>
					
					<p:row>
					<p:column>
					<h:outputLabel value="Url del Video" for="txtUrl" /><br />
					<p:inputText id="txtUrl" value="#{homeAdminBean.pethome.urlvideo}" style="width: 600px;"></p:inputText>
					</p:column>
					</p:row>
				
					<p:row>
					<p:column>
					<h:outputLabel value="Orden" for="txtOrden" /><br />
					<p:spinner id="txtOrden" value="#{homeAdminBean.pethome.orden}" min="1"></p:spinner>
					</p:column>
					</p:row>
				</p:panelGrid>
			</div>
			<div class="area-botones">
			<my:buttons renderedButtonAceptar="true" labelButtonAceptar="Grabar" onclickButtonAceptar="vardialoggrabar.show()" 
			renderedButtonEliminar="#{homeAdminBean.idhome > 0}" onclickButtonEliminar="vardialogdelete.show()" 
			renderedButtonCancelar="true" labelButtonCancelar="Cancelar" onclickButtonCancelar="redirect('../pages/home.jsf');"
			renderedButtonNewItem="false" />
			</div>
			
			<p:dialog id="iddialoggrabar" header="Grabar" closable="true" widgetVar="vardialoggrabar" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpanelgrabar" columns="2" width="100%">
					<h:outputText id="idlabelgrabar" value="Confirme si desea grabar el registro" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2grabar" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmargrabar" value="Confirmar" action="#{homeAdminBean.grabar()}" onclick="vardialoggrabar.hide()" update=":form-contentpage:mensajes" />
						<p:commandButton id="idcancelargrabar" value="Cancelar" onclick="vardialoggrabar.hide()" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
			</p:dialog>
			<p:dialog id="iddialogdelete"  header="Eliminar Secci贸n" closable="true" widgetVar="vardialogdelete" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpaneldelete" columns="2" width="100%">
					<h:outputText id="idlabeldelete" value="Confirme si desea eliminar la secci贸n" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2delete" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmardelete" value="Confirmar" action="#{homeAdminBean.eliminar()}" onclick="vardialogdelete.hide()" update=":form-contentpage:mensajes" />
						<p:commandButton id="idcancelardelete" value="Cancelar" onclick="vardialogdelete.hide()" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
