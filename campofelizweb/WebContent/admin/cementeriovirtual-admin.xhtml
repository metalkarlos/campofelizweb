<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default_admin.xhtml"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">

	<ui:define name="head">
		
		<meta name="robots" content="noindex" />
		
		<title>Administración - Instalaciones</title>
	
		<style type="text/css">
			.inner-content {
				padding: 30px 0;
				/*line-height: 300%;*/
			}
			label {
				font-weight: bold;
				font-size: 15px;
			}
			.ui-panelgrid tr, .ui-panelgrid td {
				border: none;
				padding: 0 10px;
			}
			.ui-panelgrid .alto-columna {
				padding-bottom: 15px;
			}
			.area-botones {
				margin: 0 0 25px 25px;
			}
			.panel-previa .ui-panel-content {
				padding: 0;
			}
			.imagenprincipal {
			  border-radius: 15px;
			  vertical-align: top;
			  padding:  5px 10px 5px 10px;
			  width: 420px;
			  height:300px;
			}  
			.inner-content .imagen{
			   height: 170px;
			   width: 110px;
			   padding: 5px 5px 5px 5px;
			   margin: 0px 3px 10px 0;
			   box-shadow: 1px 0px 5px #BBB;
			   border-radius: 5px;
			}
			
		</style>
		
	</ui:define>
	
	<ui:define name="content_page">
	  <div class="content-page">
	  	<h:form id="form-contentpage" enctype="multipart/form-data">
       		<p:growl id="mensajes"  showDetail="true"  />
            <h1 class="title ui-widget-header">Administración - Instalaciones</h1>
             <div class="inner-content">
		     <p:panelGrid id="idgridcontenido" >	   
			 <p:row>
			 <p:column styleClass="centrar">
			  <p:graphicImage  id="idfoto" value="#{cementerioVirtualAdminBean.rutaImagenes}#{cementerioVirtualAdminBean.petfotoinstalacion.ruta}?w=370" rendered="#{cementerioVirtualAdminBean.ingreso}" style="max-height: 270px;"/>
			</p:column>
			</p:row>
			<p:row>
			<p:column styleClass="alto-columna">
			<br></br>
			<h:outputLabel value="Agregar Foto" for="idSubeFotos" rendered="#{cementerioVirtualAdminBean.modificacion}"  />
			</p:column>
		    </p:row>
			<p:row>
			<p:column styleClass="alto-columna"  rendered="#{cementerioVirtualAdminBean.modificacion}">
				<p:panel id="pnlPrevia" styleClass="panel-previa">
				<p:graphicImage id="idfotoseleccionada" value="#{usuarioBean.streamedContent}"   />
				<p:commandButton id="btnBorraFoto" icon="ui-icon ui-icon-trash" action="#{cementerioVirtualAdminBean.borrarFotoSubida()}" rendered="#{cementerioVirtualAdminBean.fotosubida}" update="pnlPrevia,idpaneltextdescfoto,idpaneltextorden" />
			    </p:panel>
				<p:fileUpload id="idSubeFotos" fileUploadListener="#{cementerioVirtualAdminBean.handleFileUpload}" mode="advanced"  cancelLabel="Cancelar" 
					uploadLabel="Subir Foto" label="Elegir Foto" showButtons="false"
					update="mensajes, pnlPrevia,idpaneltextdescfoto,idpaneltextorden"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" widgetVar="widgetVar"/>
			</p:column>
			</p:row>
				
			<p:row>
			<p:column>
			<h:panelGroup id="idpaneltextdescfoto">
			 <h:outputLabel value="Descripción de la Foto" for="txtObservacionFoto"  />
			 <p:inputTextarea id="txtObservacionFoto" value="#{cementerioVirtualAdminBean.petfotoinstalacion.descripcion}" maxlength="500" autoResize="false"  />
			</h:panelGroup>
			</p:column>
			</p:row>
            <p:row>
            <p:column>
			<h:panelGroup id="idpaneltextorden">
			  <br/>
			  <h:outputLabel value="Orden" for="txtOrden"  /> <br/>
			  <p:spinner id="txtOrden" value="#{cementerioVirtualAdminBean.petfotoinstalacion.orden}" min="1" />
			</h:panelGroup>
			</p:column>
			</p:row>
			</p:panelGrid>
			</div>
			<div class="area-botones">
			<my:buttons renderedButtonAceptar="true" labelButtonAceptar="Grabar" onclickButtonAceptar="vardialoggrabar.show()" 
			renderedButtonEliminar="true"  labelButtonEliminar="Eliminar" onclickButtonEliminar="vardialogdeletefoto.show()" 
			renderedButtonCancelar="true" labelButtonCancelar="Cancelar" onclickButtonCancelar="redirect('../pages/cementeriovirtual.jsf');" 
			renderedButtonNewItem="false" />
			</div>	
			<p:dialog id="iddialogdeletefoto"  header="Eliminar Foto" closable="true" widgetVar="vardialogdeletefoto" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpaneldeletefoto" columns="2" width="100%">
					<h:outputText id="idlabeldeletefoto" value="Confirme si desea eliminar el registro" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2deletefoto" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmardeletefoto" value="Confirmar" action="#{cementerioVirtualAdminBean.eliminar()}" onclick="vardialogdeletefoto.hide()" update=":form-contentpage:mensajes" />
						<p:commandButton id="idcancelardeletefoto" value="Cancelar" onclick="vardialogdeletefoto.hide()" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
			</p:dialog>
			
			<p:dialog id="iddialoggrabar" header="Grabar" closable="true" widgetVar="vardialoggrabar" modal="true" style="min-height: 80px; width: 450px">
			<h:panelGrid id="idpanelgrabar" columns="2" width="100%">
			<h:outputText id="idlabelgrabar" value="Confirme si desea grabar" />
			<h:outputText value="" />
			<h:outputText value="" />
			<p:panelGrid id="idpanel2grabar" style="width: 100%; text-align: right;">
			<p:row>
			<p:column>
			 <p:commandButton id="idconfirmargrabar" value="Confirmar" action="#{cementerioVirtualAdminBean.grabar()}" onclick="vardialoggrabar.hide()" update=":form-contentpage:mensajes" />
			 <p:commandButton id="idcancelargrabar" value="Cancelar" onclick="vardialoggrabar.hide()" />
			</p:column>
			</p:row>
			</p:panelGrid>
			</h:panelGrid>
			</p:dialog>
         </h:form>
      </div>		  
  </ui:define>
  </ui:composition>
