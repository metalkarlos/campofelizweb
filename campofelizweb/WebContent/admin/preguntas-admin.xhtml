<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default_admin.xhtml"
	xmlns:my="http://java.sun.com/jsf/composite/components/buttons">

    <ui:define name="head">
		<title>Administración - Preguntas Frecuentes</title>
		<style type="text/css">
			.inner-content {
				padding: 30px 0;
				/*line-height: 300%;*/
			}
			label {
				font-weight: bold;
				font-size: 15px;
			}
			.ui-panelgrid tr, .ui-panelgrid td {
				border: none;
				padding: 0 10px;
			}
			.ui-panelgrid .alto-columna {
				padding-bottom: 15px;
			}
			.area-botones {
				margin: 0 0 25px 25px;
			}
			.panel-previa .ui-panel-content {
				padding: 0;
			}
		</style>
	</ui:define>


   <ui:define name="content_page">
	<div  class="content-page">
	 <h:form id="form-contentpage" enctype="multipart/form-data">
        <p:growl id="mensajes" showDetail="true"  />
        <h1 class="title ui-widget-header">Administración - Preguntas Frecuentes</h1>
        <div class="inner-content">
		     <p:panelGrid id="idgridcontenido"  >
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <h:outputLabel value="Pregunta" for="pregunta" />
		          </p:column>
		        </p:row>   
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <p:inputTextarea   id="pregunta" autoResize="true" maxlength="1000" value="#{enunciadoAdminBean.petenunciadopregunta.descripcion}" style="width: 600px; font-weight:bold; height:38px;" required="true" requiredMessage="Ingresar Pregunta" />
		          </p:column>
		        </p:row>   	
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <h:outputLabel value="Tag" for="tagpregunta" />
		          </p:column>
		        </p:row>   
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <p:inputText  id="tagpregunta" value="#{enunciadoAdminBean.petenunciadopregunta.tag}" style="width: 600px;"/>
		          </p:column>
		        </p:row>   	
		
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <h:outputLabel value="Respuesta" for="respuesta" />
		          </p:column>
		        </p:row>   
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <p:inputTextarea  id="respuesta" autoResize="true" value="#{enunciadoAdminBean.petenunciadorespuesta.descripcion}" maxlength="1000" style="width: 400px; height:78px;" required="true" requiredMessage="Ingresar Respuesta"/>
		          </p:column>
		        </p:row>  
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <h:outputLabel value="Tag" for="tagrespuesta" />
		          </p:column>
		        </p:row>    	
		        <p:row>
		          <p:column  styleClass="alto-columna">
		            <p:inputText id="tagrespuesta" value="#{enunciadoAdminBean.petenunciadorespuesta.tag}" style="width: 600px;" />
		          </p:column>
		        </p:row>   
		     </p:panelGrid>
		</div>   
		 <div class="area-botones">
			<my:buttons renderedButtonAceptar="true" labelButtonAceptar="Grabar" onclickButtonAceptar="vardialoggrabar.show()" 
			renderedButtonEliminar="#{enunciadoAdminBean.idenunciado > 0}" onclickButtonEliminar="vardialogdelete.show()" 
			renderedButtonCancelar="true" labelButtonCancelar="Cancelar" actionButtonCancelar="/pages/preguntas"
			renderedButtonNewItem="false" />
		</div>  
		
		<p:dialog id="iddialoggrabar" header="Grabar" closable="true" widgetVar="vardialoggrabar" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpanelgrabar" columns="2" width="100%">
					<h:outputText id="idlabelgrabar" value="Confirme si desea grabar el registro" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2grabar" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmargrabar" value="Confirmar" action="#{enunciadoAdminBean.grabar()}" oncomplete="vardialoggrabar.hide()" update="mensajes,idgridcontenido" />
						<p:commandButton id="idcancelargrabar" value="Cancelar" onclick="vardialoggrabar.hide()" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
		</p:dialog>
		<p:dialog id="iddialogdelete"  header="Eliminar Pregunta" closable="true" widgetVar="vardialogdelete" modal="true" style="min-height: 80px; width: 450px">
				<h:panelGrid id="idpaneldelete" columns="2" width="100%">
					<h:outputText id="idlabeldelete" value="Confirme si desea eliminar el registro" />
					<h:outputText value="" />
					<h:outputText value="" />
					<p:panelGrid id="idpanel2delete" style="width: 100%; text-align: right;">
						<p:row>
						<p:column>
						<p:commandButton id="idconfirmardelete" value="Confirmar" action="#{enunciadoAdminBean.eliminar()}" oncomplete="vardialogdelete.hide()" update="mensajes" />
						<p:commandButton id="idcancelardelete" value="Cancelar" onclick="vardialogdelete.hide()" />
						</p:column>
						</p:row>
					</p:panelGrid>
				</h:panelGrid>
		</p:dialog>
     </h:form>
    </div>
  </ui:define>   
</ui:composition>
