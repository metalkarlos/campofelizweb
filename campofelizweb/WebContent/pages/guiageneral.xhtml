<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/default_others.xhtml">
	
	<ui:define name="head">
	
		<title>Cómo decir Adiós - Campo Feliz</title>
		
		<meta name="description" content="Encuentra una guía para superar el dolor por la pérdida de tu mascota." />
		<meta name="keywords" content="cómo decir adiós, guía para el duelo, cómo superar la muerte de una mascota" />
		
		<style type="text/css">
			.inner-content h1  {
				color: #66ad23;
				
			}
			 .inner-content .titulo3 {
	            border-bottom: 0px;
	            margin:20px;
	         }
	
			.gridNoticias {
				padding: 10px 0;
			}
		</style>

	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<p:growl id="mensajes" showDetail="true" />
			<div style="float: right;margin: 20px 15px 0 0;">
			<div id="search-form" >
				<h:inputText id="txtbusqueda" value="#{guiaGeneralBean.descripcionParam}" onblur="if(this.value==''){this.value='buscar'}" onfocus="if(this.value=='buscar'){this.value=''}" />
				<h:commandLink styleClass="search-form-submit" >
					<f:ajax render="resultadoGuia" execute="txtbusqueda"></f:ajax>
				</h:commandLink>
			</div>
			</div>
			<span class="clear" />
			<br />
			<h:link  value="[Nuevo]" outcome="/admin/guia-admin" styleClass="link2" style="float: right;margin: 0 20px 20px 0;" rendered="#{usuarioBean.autenticado}" >
				<f:param name="idguia" value="0"></f:param>
			</h:link>
			<br />
			<center>
   		    <h:panelGroup id="idpanelgaleria">
			 <p:galleria id="contentGalleria" value="#{guiaGeneralBean.listPetguiaprincipal}" var="imagen" panelWidth="240" panelHeight="160"
			            frameWidth="125" frameHeight="125" effect="clip">
			    <h:link  value="" outcome="guia" styleClass="link2" style="float: center;" >
			        <p>   #{imagen.titulo} </p> 
					<f:param name="idguia" value="#{imagen.idguia}"></f:param>
					<p:graphicImage id="playerImage" value="#{guiaGeneralBean.rutaImagenes}#{imagen.rutafoto}?w=300" style="max-width:300px; max-height: 300px;"/>
				</h:link>
				</p:galleria>
			  </h:panelGroup>
			</center>
			<br />
			<p:dataGrid styleClass="grid" id="resultadoGuia" value="#{guiaGeneralBean.lisPetguia}" var="item" columns="1" rows="3" paginator="true" effect="true" 
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="No se encontraron registros" paginatorPosition="bottom">
				<p:column>
				  <div class="inner-content">
				       <p:graphicImage id="Imagen" value="#{guiaGeneralBean.rutaImagenes}#{item.rutafoto}?w=35" style="max-width:45px; max-height: 35px;"/>
						 <h:link  styleClass="titulo3" style="height:40px" value="#{item.titulo}" outcome="guia">
						     <f:param name="idguia" value="#{item.idguia}"></f:param>
						 </h:link>
					</div>
		        </p:column>
		    </p:dataGrid>  
       </h:form>
     </div>
   </ui:define>    			
	
</ui:composition>
