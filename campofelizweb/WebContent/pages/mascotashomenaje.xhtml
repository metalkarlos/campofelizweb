<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/default_others.xhtml">
	
	
	<ui:define name="head">
		<title>Campo Feliz - Homenaje P칩stumo</title>
		<style type="text/css">
			.ui-widget-content {
				border: 0px;
			}
			.ui-panelgrid td {
			   border: 0px;
			}
			.ui-widget-content a {
				color: #ec8f23;
				font-weight: bold;
			}
			.grid {
				padding: 10px 0;
			}
		</style>
	</ui:define>

    <ui:define name="content_page">
	<div  class="content-page">
	 <h:form id="form-contentpage" enctype="multipart/form-data">
        <p:growl id="mensajes" showDetail="true"  autoUpdate="true"/>
 		    <h1 class="title ui-widget-header">Homenaje P칩stumo</h1>
 		    <div style="float: right;margin: 20px 15px 0 0;">
			<div id="search-form" >
				<h:inputText id="txtbusqueda"  value="#{mascotasHomenajeBean.descripcionParam}" onblur="if(this.value==''){this.value='buscar por nombre de mascota'}" onfocus="if(this.value=='buscar por nombre de mascota'){this.value=''}" />
				<h:commandLink styleClass="search-form-submit" >
					<f:ajax render="resultadomascota" execute="txtbusqueda"></f:ajax>
				</h:commandLink>
			</div>
			</div>
			<span class="clear" />
			<br />
 		    <h:link value="[Nueva Mascota]" styleClass="link2" style="float: right;margin: 0 20px 20px 0;" outcome="mascotahomenaje-admin.jsf" rendered="#{usuarioBean.autenticado}" >
			   <f:param name="idmascota" value="0"></f:param>
			</h:link>
			<br />
			<div class="mascotas-content">
			 <p:dataGrid styleClass="grid" id="resultadomascota" var="mascota" value="#{mascotasHomenajeBean.listpetmascotahomenaje}" columns="3"  
				        rows="6" efect= "true" paginator="true"  paginatorPosition="bottom"
				        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
				        emptyMessage="No se encontraron registros">  
				  <p:column>
		        <p:panel header="#{mascota.nombre}" style="text-align:center;">  
		            <h:panelGrid columns="1" style="width:150px">  
		            <table>
		               <tr>
		                <td>
		                  <p:graphicImage alt="foto-homenaje p칩stumo" value="#{mascotasHomenajeBean.rutaImagenes}#{mascota.rutafoto}" height="150px" width="170px"/>   
		  				</td>
		  				<td>
		  				   <h:outputText style="height:40px" value="#{fn:substring(mascota.dedicatoria, 0, 60)} [...]"/>
		  			    </td>	  
		  			  </tr>
		  			  <tr>
		  			   <td >
		  			      <h:link   style="float: center; padding: 10px 0 0" value="Leer M치s"  outcome="mascotahomenaje?faces-redirect=true" >
						  <f:param name="idmascota" value="#{mascota.idmascota}"></f:param>
						</h:link>
		  			   </td>
		  			  </tr>            
		  			</table>           
		            </h:panelGrid>  
		        </p:panel>  
  				</p:column>
   			 </p:dataGrid>  
          </div>
      </h:form>
     </div>
    </ui:define>

</ui:composition>
