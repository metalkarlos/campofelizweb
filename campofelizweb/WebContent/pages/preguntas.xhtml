<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default_others.xhtml">
	
    <ui:define name="head">
		<title>Campo Feliz - Preguntas Frecuentes</title>
		
		<style type="text/css">
			.ui-widget-content {
				border: 0px;
			}
			.ui-datatable-even{
			  border: 0px;
			  }
			.mascotas-content {
				color: #ec8f23;
				
			}
			.ui-widget-content a{
			  color:#7B7B7B;
			}
            .ui-datatable .ui-datatable-data td  {
            	 border: none;
            	 padding-bottom:6px !important;
            	 
            }
            .ui-state-default{
            	 border: none;
                 color :none;
                 background: none;
            }
            .pregunta{
                font-weight: bold;
				margin-bottom: 5px;
				color: #66AD23;
				border-bottom: 1px dotted 
            }
            .ui-datatable .ui-datatable-data td div.ui-dt-c{
            	padding: 4px 25px;
				overflow: hidden;
				text-align: justify;
            }
            .ocultatexto {
			    text-indent:-666em;
			    overflow:hidden;
			}
           
        </style>
		
        
	</ui:define>	
	
	<ui:define name="content_page">
	<div  class="content-page">
	 <h:form id="form-contentpage" enctype="multipart/form-data">
        <p:growl id="mensajes" showDetail="true" />
 		   <br/>
 		  <h:link value="[Nueva Pregunta/Respuesta]" styleClass="link2" style="float: right;margin: 0 20px 20px 0;" outcome="/admin/preguntas-admin" rendered="#{usuarioBean.autenticado}" >
 		    <f:param name="idenunciado" value="0"></f:param>
		  </h:link>
		  <span class="clear" />
		  
		  <p:dataTable var="enunciado" value="#{enunciadosBean.listpetvenunciado}" >
		    
		  	<p:column style="width: 480px;"  >
		  	    <h:graphicImage library="images" name="huella.png" rendered="#{enunciado.idpadre == 0}"  />
			 	<h:outputText  styleClass="pregunta" value="#{enunciado.descripcion}"  rendered="#{enunciado.idpadre == 0}" /> 
			 	<h:outputText  styleClass="respuesta" value="#{enunciado.descripcion}"  rendered="#{enunciado.idpadre > 0}" escape="false"/>
	         </p:column>
	           
		     <p:column style="width: 60px;" rendered="#{usuarioBean.autenticado}">
		        <h:link value="[Editar]" styleClass="link2" style="float: right;" outcome="/admin/preguntas-admin" rendered="#{usuarioBean.autenticado and enunciado.tipo.toString()=='P'}" >
		       	<f:param name="idenunciado" value="#{enunciado.idenunciado}"></f:param>
	            </h:link>
	         </p:column>
	              
	         <p:column style="width: 60px;"  rendered="#{usuarioBean.autenticado}">
   	            <h:link value="[Eliminar]" styleClass="link2" style="float:right; "  outcome="/admin/preguntas-admin"  rendered="#{usuarioBean.autenticado and enunciado.tipo.toString()=='P'}" >
   	              	<f:param name="idenunciado" value="#{enunciado.idenunciado}"></f:param>
   	            </h:link>	
	         </p:column>
	      </p:dataTable>
	         
	</h:form>
   </div>
   </ui:define>
	
	
	
</ui:composition>
