<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/default_others.xhtml">
	
    <ui:define name="head">
		<title>Campo Feliz - Preguntas Frecuentes</title>
		<style type="text/css">
			.ui-widget-content {
				border: 0px;
			}
			.ui-panelgrid td {
			   border: 0px;
			}
			.ui-datatable-even{
			  border: 0px;
			  }
			.mascotas-content .cuerpo a {
				color: #ec8f23;
				font-weight: bold;
			}
		</style>
	</ui:define>	
	
	<ui:define name="content_page">
	<div  class="content-page">
	 <h:form id="form-contentpage" enctype="multipart/form-data">
        <p:growl id="mensajes" showDetail="true" />
        <p:panel id="panel-empresascontent">
		    <h1 class="title ui-widget-header">Preguntas Frecuentes</h1>
 		    <br/>
 		    <h:link value="[Nueva Pregunta/Respuesta]" style="float: right;" outcome="preguntas-admin.jsf" rendered="#{usuarioBean.autenticado}" >
 		      <f:param name="idenunciado" value="0"></f:param>
			</h:link>
			<br/>
			<div>
			   <p:dataTable id="idTablaPreguntas" value="#{enunciadosBean.listpetvenunciado}" var="enunciado" rowKey="#{enunciado.idenunciado}" widgetVar="vartablaPreguntas"
					paginator="true" rows="20" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					emptyMessage="No se encontraron registros">
					
   			 	<p:column style="width: 480px;">
   	               <h:outputText value="#{enunciado.descripcion}" />
	            </p:column>
	            <p:column style="width: 60px;" >
	               <h:link value="[Editar]" style="float: right;" outcome="preguntas-admin.jsf" rendered="#{usuarioBean.autenticado}" >
	                 	<f:param name="idenunciado" value="#{enunciado.idenunciado}"></f:param>
	               </h:link>
            </p:column>
                <p:column style="width: 60px;" >
   	               <h:link value="[Eliminar]" style="float: right;" outcome="preguntas-admin.jsf" rendered="#{usuarioBean.autenticado}" >
   	                   	<f:param name="idenunciado" value="#{enunciado.idenunciado}"></f:param>
   	               </h:link>	
	            </p:column>
 
			  </p:dataTable>	
		   </div>	
		</p:panel>
	</h:form>
   </div>
   </ui:define>
	
	
	
</ui:composition>
