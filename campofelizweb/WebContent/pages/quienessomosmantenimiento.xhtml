<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/default.xhtml">


	<ui:define name="title">Campo Feliz - Quienes Somos Mantenimiento</ui:define>
	<ui:define name="content_page">
		<h:form id="form-contentpage" enctype="multipart/form-data">
			<p:growl id="mensajes" showDetail="true" />
			<p:panel id="panel-quienessomoscontent">
				<div class="box_title">
					<h4 class="title">C&oacute;digo</h4>
				</div>
				<h:outputText
					value="#{quienesSomosBean.petinformacion.idinformacion}" />
				<br />
				<div>
					<div class="box_title">
						<h4 class="title">Quienes Somos</h4>
					</div>
					<p:inputTextarea  autoResize="true" style="width: 350px;" value="#{quienesSomosBean.petinformacion.quienessomos}" />
					<br />
					<br />

					<h6 class="title">Foto</h6>
					<p:fileUpload value="#{albumBean.uploadedFile}" mode="simple"
						invalidSizeMessage="Tama침o de la im치gen debe ser menor a 1 mb"
						sizeLimit="1024" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
					<p:commandButton title="Subir Foto" value="Subir Foto" ajax="false"
						actionListener="#{albumBean.subirImagen()}" />
				</div>
				<br />
				<div class="box_title">
					<h4 class="title">Antecedentes</h4>
				</div>
				<h:inputText
					value="#{quienesSomosBean.petinformacion.antecendentes}" />
				<br />
				<br />
				<h6 class="title">Foto</h6>
				<p:fileUpload value="#{albumBean.uploadedFile}" mode="simple"
					invalidSizeMessage="Tama침o de la im치gen debe ser menor a 1 mb"
					sizeLimit="1024" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<p:commandButton title="Subir Foto" value="Subir Foto" ajax="false"
					actionListener="#{albumBean.subirImagen()}" />
				<br />
				<br />
				<div class="box_title">
					<h4 class="title">Misi&oacute;n</h4>
				</div>
				<h:inputText value="#{quienesSomosBean.petinformacion.mision}" />
				<br />
				<br />
				<div class="box_title">
					<h4 class="title">Visi&oacute;n</h4>
				</div>
				<h:inputText value="#{quienesSomosBean.petinformacion.vision}" />
				<br />
				<br />
				<br />

				<h:panelGrid id="idpanelbotones" columns="2">
					<p:commandButton id="idconfirmargrabar" value="Guardar"
						actionListener="#{quienesSomosBean.guardarPetinformacion()}" update=":form-contentpage:mensajes, :form-contentpage:panel-quienessomoscontent" />
					<p:commandButton id="idcancelargrabar" value="Cancelar" />
				</h:panelGrid>
			</p:panel>

			<p:dialog id="iddialoggrabar" header="Grabar" closable="true"
				widgetVar="vardialoggrabar" modal="true" showEffect="bounce"
				hideEffect="explode">
				<h:panelGrid id="idpanelgrabar" columns="2">
					<h:outputLabel id="idlabelgrabar"
						value="Confirme si desea grabar el registro" />
					<h:panelGrid columns="2">
						<p:commandButton value="SI" style="width: 50px"
							actionListener="#{quienesSomosBean.guardarPetinformacion()}"
							oncomplete="vardialoggrabar.hide()"
							update=":form-contentpage:mensajes, :form-contentpage:panel-quienessomoscontent" />
						<p:commandButton value="NO" style="width: 50px"
							onclick="vardialoggrabar.hide()" />
					</h:panelGrid>
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
