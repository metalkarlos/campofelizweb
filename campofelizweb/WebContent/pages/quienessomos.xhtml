<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default_others.xhtml">
	
	<!-- <ui:define name="title">Campo Feliz - Quienes Somos</ui:define> -->
	<ui:define name="head">
		<title>Campo Feliz - Quienes Somos</title>
		<style type="text/css">
			.box_title  { 
				height: 60px;
			}
			.imagengalleria{
			   height: 280px; 
			   padding-top: 0px; 
			   width:500px; 
			   border-radius: 10px;
			   margin-left: 60px;
			}
		</style>
	</ui:define>

	<ui:define name="content_page">
		<h:form id="form-contentpage" enctype="multipart/form-data">
		   <div class="inner-content">
		     <div style="text-align: right;">
			   <h:link value="[Editar]" styleClass="link2" outcome="/admin/quienessomos-admin" rendered="#{usuarioBean.autenticado}" >
				<f:param name="idinformacion" value="#{quienesSomosBean.petinformacion.idinformacion}"></f:param>
			   </h:link>
			 </div>
		   
		     <div class="cuerpo">
			    <div class="box_title">
			     <div class="titulo2">
					Quienes Somos
			   	 </div>
				</div>
				
				<div>
				 <p:row>
				 <p:column>
				    <p:galleria id="idgalleria" value="#{quienesSomosBean.petinformacion.petfotoinformaciones}" var="item" panelWidth="600" panelHeight="330" rendered="#{quienesSomosBean.petinformacion.petfotoinformaciones.size() > 0}">
				       <p:graphicImage  id="idfotos" value="#{quienesSomosBean.rutaImagenes}#{item.ruta}" style="max-height: 58px;"/>
				       <p:galleriaContent>  
				        <h:panelGrid columns="1" style="box-shadow: 1px 2px 5px #BBB; height: 300px; width: 600px; ">  
				        <f:facet name="header">
				       	<p:graphicImage  id="idfoto" value="#{quienesSomosBean.rutaImagenes}#{item.ruta}" styleClass="imagengalleria"/>
				        </f:facet>
				        </h:panelGrid>
				 	</p:galleriaContent>
					</p:galleria>
				  </p:column>				  
				  </p:row>
				  <br/>	   
				  <p>
				   <h:outputText value="#{quienesSomosBean.petinformacion.quienessomos}" escape="false" />
				  </p>
				</div>
			</div>
			
			<div class="cuerpo">
			   <div class="box_title">
			    <div class="titulo2">
					Misión
				</div>
				</div>
				<div>
				   <p>
					<h:outputText value="#{quienesSomosBean.petinformacion.mision}" escape="false" />
				   </p>
				</div>
			</div>
			
			
			<div class="cuerpo">
			    <div class="box_title">
			     <div class="titulo2">
					Visión
			     </div>
				</div>
				<div>
				   <p>
					<h:outputText value="#{quienesSomosBean.petinformacion.vision}" escape="false" />
				   </p>
				   <br/>	 
				</div>
			</div>
		   </div>
		</h:form>
	</ui:define>
</ui:composition>
