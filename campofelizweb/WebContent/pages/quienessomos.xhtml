<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition	 xmlns="http://www.w3.org/1999/xhtml"

	template="../templates/default_others.xhtml">
	
	<!-- <ui:define name="title">Campo Feliz - Quienes Somos</ui:define> -->
	<ui:define name="head">
		<title>Campo Feliz - Quienes Somos</title>
		<style type="text/css">
			.box_title  { 
				height: 60px;
			}
		</style>
	</ui:define>

	<ui:define name="content_page">
		<h:form id="form-contentpage" enctype="multipart/form-data">
			<div class="box_title">
				<h2  class="title" style="border: 0px solid #aaaaaa;">Quienes Somos</h2>
			</div>
			<p:graphicImage id="idfotoquienessomos" value="#{quienesSomosBean.petinformacion.fotoquienessomos}" style="max-height: 100%" />
			<p style="text-align:justify;">
				#{quienesSomosBean.petinformacion.quienessomos}
			</p>
			<div class="box_title">
				<h2  class="title" style="border: 0px solid #aaaaaa;">Antecedentes</h2>
			</div>
			<p:graphicImage id="idfotoantecedentes" value="#{quienesSomosBean.petinformacion.fotoantecedentes}" style="max-height: 100%" />
			<p style="text-align:justify;">
				#{quienesSomosBean.petinformacion.antecendentes}
			</p>
			
			<div class="box_title">
				<h2 class="title" style="border: 0px solid #aaaaaa;">Misión</h2>
			</div>
			<p style="text-align:justify;">
				#{quienesSomosBean.petinformacion.mision}
			</p>
			
			<div class="box_title">
				<h2 class="title" style="border: 0px solid #aaaaaa;">Visión</h2>
			</div>
			<p style="text-align:justify;">
				#{quienesSomosBean.petinformacion.vision}
			</p>
