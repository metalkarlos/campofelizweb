<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="../templates/default_others.xhtml">
	
	<ui:define name="head">
		<title>Últimas Noticias</title>
		<style type="text/css">
			.inner-content h1  {
				color: #66ad23;
			}
			.gridNoticias {
				padding: 10px 0;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<h1 class="title ui-widget-header">Noticias</h1>
			
			<p:dataGrid styleClass="gridNoticias" id="gridNoticias" value="#{noticiasBean.lisPetnoticia}" var="noticia" columns="1" rows="5" paginator="true" effect="true" 
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="No se encontraron registros" paginatorPosition="bottom">
				<p:column>
					<div class="inner-content">
						<div class="titulo3">#{noticia.titulo}</div>
						<div class="imagen">
							<h:graphicImage alt="foto-noticia" value="#{noticiasBean.rutaImagenes}#{noticia.rutafoto}" width="100%" />
						</div>
						<div class="cuerpo">
							<div class="fecha">
								<h:outputText id="fechaNoticia" value="#{noticia.fecharegistro}" >
			                    	<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</div>
							<div>
								<p>
									#{fn:substring(noticia.descripcion, 0, 300)} [...]
									<h:link style="float: right; padding: 10px 0 0" value="Leer Más" outcome="noticia?faces-redirect=true" >
										<f:param name="idnoticia" value="#{noticia.idnoticia}"></f:param>
									</h:link>
								</p>
							</div>
						</div>
					</div>
				</p:column>
			</p:dataGrid>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
