<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/default_others.xhtml">
	
	<ui:define name="head">
		<title>Ãšltimas Noticias</title>
		<style type="text/css">
			.noticias-content {
				
			}
			.title  { 
				font-size: 23px;
				line-height: normal;
				height: 40px;
				padding: 8px 0 0 20px;
				text-align: center;
				
	        	/*text-align: center;
	        	padding: 40px 0px 20px;
	        	font-family: Georgia,"Times New Roman",Times,serif;
	        	font-size: 28px;
				font-weight: bold;*/
				
				/*border-bottom: 1px solid #666666;  
				letter-spacing: -1px;
				text-transform: uppercase;
				color: #008BB4;
				margin: 0;*/
			}
			.noticias-content h1  {   
				border-bottom: 1px solid #dddddd;/*#666666;*/
				font-size: 28px;
				font-weight: bold;
				letter-spacing: -1px;
				text-transform: uppercase;
				font-family: Georgia,"Times New Roman",Times,serif;
				color: #66ad23; /*#008BB4;*/
				margin: 0;
			}
			.noticias-content .imagen {
				float: left;
				width: 200px;
				overflow: hidden;
				padding: 15px
			}
			.noticias-content .cuerpo {
				margin: 15px;
				text-align: justify;
				line-height: 17px;
			}
			.noticias-content .cuerpo .fecha {
				font-weight: bold;
				color: #66ad23;
			}
			.gridNoticias {
				padding: 10px 0;
			}
			.ui-widget-header {
				border: none;
			}
			.ui-widget-content {
				border: none;
			}
			.ui-corner-top {
				-moz-border-radius-topleft: 0px;
				-webkit-border-top-left-radius: 0px;
				border-top-left-radius: 0px;
				-moz-border-radius-topright: 0px;
				-webkit-border-top-right-radius: 0px;
				border-top-right-radius: 0px;
			}
			.ui-corner-bottom {
				-moz-border-radius-bottomleft: 0px;
				-webkit-border-bottom-left-radius: 0px;
				border-bottom-left-radius: 0px;
				-moz-border-radius-bottomright: 0px;
				-webkit-border-bottom-right-radius: 0px;
				border-bottom-right-radius: 0px;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<p:dataGrid styleClass="gridNoticias" id="gridNoticias" value="#{noticiasBean.lisPetnoticia}" var="noticia" columns="1" rows="5" paginator="true" effect="true" 
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			emptyMessage="No se encontraron registros" paginatorPosition="bottom">
			<p:column>
				<div class="noticias-content">
					<h1>#{noticia.titulo}</h1>
					<div class="imagen">
						<h:graphicImage alt="foto-noticia" value="#{noticiasBean.rutaImagenes}#{noticia.rutafoto}" width="100%" />
					</div>
					<div class="cuerpo">
						<div class="fecha">
							<h:outputText id="fechaNoticia" value="#{noticia.fecharegistro}" >
		                    	<f:convertDateTime pattern="dd/MM/yyyy" />
		                    </h:outputText>
						</div>
						<div>
							<p>
								#{noticia.descripcion}
							</p>
						</div>
					</div>
				</div>
			</p:column>
		</p:dataGrid>
	</ui:define>
	
</ui:composition>
