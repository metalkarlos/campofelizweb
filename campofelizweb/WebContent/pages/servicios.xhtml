<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="../templates/default_others.xhtml">
	
	<ui:define name="head">
		<title>Últimas Noticias</title>
		<style type="text/css">
			.inner-content h1  {
				color: #66ad23;
			}
			.gridServicios {
				padding: 10px 0;
			}
			.str-1{
				font-weight: bold;
			}
			.inner-content{
				width: 295px;
			}
			.img-indent-1 {
				margin: 0 10px 10px 0;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<p:growl id="mensajes" showDetail="true" />
			
			<h1 class="title ui-widget-header">Nuestros Servicios</h1>
			<div style="float: right;margin: 20px 15px 0 0;">
			<div id="search-form" >
				<h:inputText id="txtbusqueda" value="#{serviciosBean.descripcionParam}" onblur="if(this.value==''){this.value='buscar'}" onfocus="if(this.value=='buscar'){this.value=''}" />
				<h:commandLink styleClass="search-form-submit" >
					<f:ajax render="gridServicios" execute="txtbusqueda"></f:ajax>
				</h:commandLink>
			</div>
			</div>
			<span class="clear" />
			<br />
			<h:link value="[Nuevo Servicio]" outcome="servicio-admin.jsf" styleClass="link2" style="float: right;margin: 0 20px 20px 0;" rendered="#{usuarioBean.autenticado}" >
				<f:param name="idservicio" value="0"></f:param>
			</h:link>
			<p:dataGrid styleClass="gridServicios" id="gridServicios" value="#{serviciosBean.lisPetservicio}" var="servicio" columns="#{serviciosBean.columnsGrid}" rows="#{serviciosBean.rowsGrid}" paginator="true" effect="true" 
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				emptyMessage="No se encontraron registros" paginatorPosition="bottom">
				<p:column>
					<div class="inner-content">
					<div class="cuerpo">
						<div class="wrapper">
							<p:graphicImage id="idfoto" title="#{servicio.nombre}" value="#{serviciosBean.rutaImagenes}#{servicio.rutafoto}" style="max-height: 150px; max-width: 150px;" styleClass="img-indent-1" />
							<p class="p2"><strong class="str-1">#{servicio.nombre}</strong></p>
							<p class="p1" style="text-align: justify;">#{fn:substring(servicio.descripcion, 0, 200)}...</p>
						</div>
						<div class="alignright p3">
	                        <h:link value="Leer Más" outcome="noticia?faces-redirect=true" >
								<f:param name="idnoticia" value="#{noticia.idnoticia}"></f:param>
							</h:link>
	                    </div>
	                </div>
					</div>
				</p:column>
			</p:dataGrid>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
