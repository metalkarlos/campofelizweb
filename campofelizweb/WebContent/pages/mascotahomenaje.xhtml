<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="../templates/default_others.xhtml">
	
	
	<ui:define name="head">
		<title>Campo Feliz - Homenaje Póstumo</title>
		<style type="text/css">
			.ui-widget-content {
				border: 0px;
			}
			.ui-panelgrid td {
			   border: 0px;
			}
		</style>
	</ui:define>

    <ui:define name="content_page">
	
	 <h:form id="form-contentpage" enctype="multipart/form-data">
        <p:growl id="mensajes" showDetail="true" />
 		<p:panel id="panel-homenajepostumocontent">
 		     <h3 class="title ui-widget-header ui-corner-all">Homenaje Póstumo</h3>
 		     <br/>
 		     <p style="text-align:justify;">
				Este espacio es un homenaje a las mascotas que han sido sepultadas o cremadas en Campo Feliz.
				Gracias a sus dueños por confiar en nosotros.
			</p>
			<p:panel id="panel-buscarmascota">
			    <p:panelGrid id="panelgridcriterios" >
			    <p:row >
					<p:column  style="width: 100px">
						<h:outputLabel value="Nombre Mascota:" />
					</p:column>
					<p:column >
						<p:inputText id="idnombre"  style="width: 300px" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="width: 100px">
						<h:outputLabel value="Especie:" />
					</p:column>
					<p:column>
					    <p:selectOneMenu id="idespeciemascota" style="width: 165px; align: center;" value="#{mascotaHomenajeBean.petmascotahomenaje.petespecie.idespecie}" >
						<f:selectItem itemLabel="Seleccione" itemValue="0"/>
						<f:selectItems value="#{petespecieBean.listPetespecie}" var="especie" itemLabel="#{especie.nombre}" itemValue="#{especie.idespecie}"></f:selectItems>
						</p:selectOneMenu>
					</p:column>
				</p:row>
				</p:panelGrid>
				<center>
					<p:commandButton value="Buscar"  />
				</center>
				<br />
			</p:panel>
			
			 <p:dataGrid var="mascota" value="#{mascotaHomenajeConsultaBean.listpetmascotahomenaje}" columns="3"  
				        rows="6" paginator="true"  
				        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
				        rowsPerPageTemplate="9,12,15">  
				  
		        <p:panel header="#{mascota.nombre}" style="text-align:center">  
		            <h:panelGrid columns="1" style="width:100%">  
		            <table>
		               <tr>
		                <td>
		                  <p:graphicImage value="#{mascota.rutafoto}"/>   
		  				</td>
		  				<td>
		  				   <h:outputText value="#{fn:substring(mascota.dedicatoria, 0, 25)} [...]"/>
		  				   
		                	
		                </td>	  
		  			  </tr>            
		  			</table>           
		            </h:panelGrid>  
		        </p:panel>  
  
   			 </p:dataGrid>  
     
 		</p:panel>
    </h:form>
    </ui:define>

</ui:composition>
