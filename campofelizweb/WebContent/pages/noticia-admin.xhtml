<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/default_admin.xhtml">
	
	<f:view contentType="text/html">
		<f:metadata>
			<f:viewParam name="idnoticia" value="#{noticiaAdminBean.idnoticia}" />
		</f:metadata>
	</f:view>
		
	<ui:define name="head">
			
		<title>Mantenimiento de Noticias</title>
		
		<style type="text/css">
			.inner-content {
				padding-top: 30px;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<h1 class="title ui-widget-header">Administración</h1>
			
			<h:panelGrid columns="1">
				<h:outputLabel value="Título" for="txtTitulo" />
				<p:inputText id="txtTitulo" value="#{noticiaAdminBean.petnoticia.titulo}"></p:inputText>
				
				<h:outputLabel value="Contenido" for="txtContenido" />
				<p:editor id="editor" value="#{noticiaAdminBean.petnoticia.descripcion}" width="600"/>
			</h:panelGrid>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
