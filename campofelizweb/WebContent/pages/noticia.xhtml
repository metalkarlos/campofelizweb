<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/default_others.xhtml">
	
	<f:view contentType="text/html">
		<f:metadata>
			<f:viewParam name="idnoticia" value="#{noticiaBean.idnoticia}" />
			<f:event listener="#{noticiaBean.consultarNoticias}" type="preRenderView" />
		</f:metadata>
	</f:view>
		
	<ui:define name="head">
			
		<title>Ãšltimas Noticias</title>
		
		<style type="text/css">
			.inner-content {
				padding-top: 14px;
			}
		</style>
	</ui:define>
	
	<ui:define name="content_page">
		<div class="content-page">
		<h:form id="form-contentpage">
			<p:growl id="mensajes" showDetail="true" />
			
			<h1 class="title ui-widget-header">Noticias</h1>
			<div class="inner-content">

				<center>
				<p:galleria id="idgalleria" value="#{noticiaBean.lisPetfotonoticia}" var="item" panelWidth="500" panelHeight="320" showCaption="true" >
			        <p:graphicImage id="idfotos" value="#{noticiaBean.rutaImagenes}#{item.ruta}" style="max-height: 58px" />
			        <p:galleriaContent>  
			            <h:panelGrid columns="1" style="background-color: #eaeaea;height: 100%; width: 100%;" >  
					        <f:facet name="header">
				            	<p:graphicImage id="idfoto" value="#{noticiaBean.rutaImagenes}#{item.ruta}" style="max-height: 300px;" />
					        </f:facet>
					    </h:panelGrid>
					</p:galleriaContent>
				</p:galleria>
				</center>
				
				<div class="fecha2">
					<h:outputText id="fechaNoticia" value="#{noticiaBean.petnoticia.fecharegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<h:link value="[Editar]" style="float: right;" outcome="noticia-admin.jsf" rendered="#{usuarioBean.autenticado}" >
						<f:param name="idnoticia" value="#{noticiaBean.idnoticia}"></f:param>
					</h:link>
				</div>
				
				<div class="cuerpo">
					<div class="titulo2">
						#{noticiaBean.petnoticia.titulo}
					</div>
					<div>
						<p>
							#{noticiaBean.petnoticia.descripcion} #{noticiaBean.petnoticia.descripcion} #{noticiaBean.petnoticia.descripcion}
						</p>
					</div>
				</div>
				
				<center>
				<div class="fb-comments" data-href="https://www.facebook.com/pages/Campo-Feliz-Cementerio-de-Mascotas/257959247667793" data-numposts="5" data-colorscheme="light"></div>
				</center>
			</div>
		</h:form>
		</div>
	</ui:define>
	
</ui:composition>
