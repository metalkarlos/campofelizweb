<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/default.xhtml">

	<ui:define name="title">Campo Feliz - Homenaje a las Mascotas Mantenimiento</ui:define>
	<ui:define name="content_page">
	
	<h:form id="form-contentpage" enctype="multipart/form-data">
       <p:growl id="mensajes" showDetail="true" />
		  <p:panel id="panel-homenajepostumocontent">
		        <div class="box_title">
				   <h4 class="title">C&oacute;digo</h4>
				</div>
				<h:outputText
					value="#{mascotaHomenajeBean.petmascotahomenaje.idmascota}" />
				<br />
				<div class="box_title">
				   <h4 class="title">Nombre Mascota</h4>
				</div>
				<p:inputText maxlength="100" style="width: 200px;" value="#{mascotaHomenajeBean.petmascotahomenaje.nombre}" />
				<br />
				<div class="box_title">
				   <h4 class="title">Especie</h4>
				</div>
				<p:selectOneMenu id="idespeciemascota" style="width: 145px; align: center;" value="#{mascotaHomenajeBean.petmascotahomenaje.petespecie.idespecie}" >
					<f:selectItem itemLabel="Seleccione" itemValue="0"/>
					<f:selectItems value="#{petespecieBean.listPetespecie}" var="especie" itemLabel="#{especie.nombre}" itemValue="#{especie.idespecie}"></f:selectItems>
				</p:selectOneMenu>
				<br />
				
				<div class="box_title">
				   <h4 class="title">Fecha Nacimiento</h4>
				</div>
				<p:calendar id="idfechanacimiento" value="#{mascotaHomenajeBean.petmascotahomenaje.fechanacimiento}" yearRange="c-110:c" locale="es" pattern="dd/MM/yyyy" navigator="true" />
				<br/>
				<div class="box_title">
				   <h4 class="title">Fecha Fallecimiento</h4>
				</div>
				<p:calendar id="idfechafallecimiento" value="#{mascotaHomenajeBean.petmascotahomenaje.fechafallecimiento}" yearRange="c-110:c" locale="es" pattern="dd/MM/yyyy" navigator="true" />
				<br/>
				<div class="box_title">
				   <h4 class="title">Familia</h4>
				</div>
				<p:inputText maxlength="100" style="width: 300px;" value="#{mascotaHomenajeBean.petmascotahomenaje.familia}" />
				<br />
				<div class="box_title">
				   <h4 class="title">Dedicatoria</h4>
				</div>
				<p:inputTextarea maxlength="1000" autoResize="true" style="width: 380px; height:85px" value="#{mascotaHomenajeBean.petmascotahomenaje.dedicatoria}"/>
				<br/>
				<br />
				<div class="box_title">
					<h4 class="title">Tags</h4>
				</div>
				<p:inputText  maxlength="200" style="width: 380px;" value="#{mascotaHomenajeBean.petmascotahomenaje.tag}" />
				<br />
				<br />
	             <p:commandButton value="Guardar" actionListener="#{mascotaHomenajeBean.ingresarHomenajemascota()}" update="mensajes"/>  
		         <p:commandButton value="Cancelar"/>
		  </p:panel>
   </h:form>		  
  </ui:define>
  </ui:composition>
