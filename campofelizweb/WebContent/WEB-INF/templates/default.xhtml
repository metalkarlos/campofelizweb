	<style type="text/css">
        .box_title {   
			margin-bottom:12px;
			margin-left:10px;
			margin-right:10px;
			margin-top:0px;
			padding-bottom:2px;
			padding-left:0px;
			padding-right:0px;
			padding-top:0px;
			border-bottom:1px solid #c8c8c8;/*linea al pie*/
			line-height:19px;
			height:35px;
			overflow:hidden;
		}
		.title {
			padding: 0px 0px 10px 0px;
		}
		.box_content{
			text-align: justify;
			padding: 0px 0px 20px 0px;
		}
		.otrocontainer_24 {
			margin-left:auto;
			margin-right:auto;
			width:960px
		}
		/*----- boxes -----*/
		.otrobox-1 {
			background:#dcdcdc;
			border-radius:7px;
			box-shadow:1px 0 5px #bbb;
			text-align:center;
			padding:0 0 6px 0;
			margin:0 0 16px 0;
			position:relative;
			z-index:2;
		}
		.otrobox-1 .inner {
			border-radius:7px 7px 0 0;
			background:none;/*url(../resources/images/box-1-bg.gif) no-repeat center 0 #fff;*/
			padding:22px 25px 11px 25px;
			position:relative;
			background-color: white;
		}
		.otrobox-1 .inner2 {
			border-radius:7px 7px 0 0;
			background:none;/*url(../resources/images/box-1-bg.gif) repeat-x center 0 #fff;*/
			/*padding:22px 5px 11px;*/
			position:relative;
			background-color: white;
		}
		.otrobox-1 .inner .box_content a{
			text-decoration: none;
			padding: 0px 0px 0px 15px;
			background: url('../resources/images/bullet2.gif') no-repeat scroll left top transparent;
			line-height: 20px;
		}
		.otrobox-1 h6 {padding-bottom:10px;}
		.guide-section-separator {
			margin: 8px 15px 8px 4px;
			border-bottom: 1px solid #e2e2e2;
		}
		.slider-container2 {
			position:relative;
			z-index:1;
			height:100%;
			/*width:100%;*/
			width:150px;
			margin:0 auto;
			padding:0 0 52px 0;
		}
		.slider-container2 .pic, .mp-slider {
			border-radius:9px;
			box-shadow:0 0 5px #d4d4d4;
		}
		.slider-container2 .mask {
			border-radius:9px;
		}
		.inner-box {
			margin-bottom: 10px;
			box-shadow: 1px 0 5px #bbb;
			border-radius: 7px 7px 7px 7px;
			background-color: white;
		}
		.inner-box-title {   
			margin-bottom:12px;
			padding-bottom:2px;
			line-height:19px;
			height:35px;
			background-image: linear-gradient(#e8e8e8, #e8e8e8);
			-moz-border-radius: 7px 7px 0 0;
			-webkit-border-radius: 7px 7px 0 0;
			border-radius: 7px 7px 0 0;
		}
    </style>

	<script type="text/javascript">
			$(function(){
				function equalHeight(group) {
					var tallest = 0;
					group.each(function() {
						var thisHeight = $(this).height();
						if(thisHeight > tallest) {
							tallest = thisHeight;
						}
					});
					group.height(tallest);
				}	
				equalHeight($(".box-1 .inner"));
			})
		</script>
