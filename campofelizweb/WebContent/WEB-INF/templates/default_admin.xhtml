		<script type="text/javascript">
				$(function(){
					function equalHeight(group) {
						var tallest = 0;
						group.each(function() {
							var thisHeight = $(this).height();
							if(thisHeight > tallest) {
								tallest = thisHeight;
							}
						});
						group.height(tallest);
					}	
					equalHeight($(".box-1 .inner"));
				})
			</script>
